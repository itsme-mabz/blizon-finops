# Upstream configuration
upstream blizon_backend {
    server 127.0.0.1:5000;
    keepalive 64;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name blizon.tech www.blizon.tech;

    # Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name blizon.tech www.blizon.tech;

    # SSL certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/blizon.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/blizon.tech/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Logging
    access_log /var/log/nginx/blizon.tech.access.log;
    error_log /var/log/nginx/blizon.tech.error.log;

    # Client body size limit
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Static files caching
    location /_next/static {
        proxy_pass http://blizon_backend;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Public files
    location /favicon.ico {
        proxy_pass http://blizon_backend;
        add_header Cache-Control "public, max-age=86400";
    }

    location /robots.txt {
        proxy_pass http://blizon_backend;
        add_header Cache-Control "public, max-age=3600";
    }

    location /sitemap.xml {
        proxy_pass http://blizon_backend;
        add_header Cache-Control "public, max-age=3600";
    }

    # Main proxy to Next.js
    location / {
        proxy_pass http://blizon_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
